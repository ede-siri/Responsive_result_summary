<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="container">
    <div class="inner-container">
      <div class="content">
        <h3 class="grey-text">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p class="hundred grey-text">of 100</p>
      </div>
      </div>
      <h2>Great</h2>
      <p class="grey-text"> You scored higher than 65% of <br> the people who have taken <br>
      these tests</p>
      
    </div>
    <div class="right">
      <div class="content">
        <h3>Summary</h3>
        <div class="box red">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p class="last"><strong>80</strong> <span class="grey">/ 100</span></p>
        </div>
        <div class="box yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p class="last"><strong>92</strong> <span class="grey">/ 100</span></p>
        </div>
        <div class="box green">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p class="last"><strong>61</strong> <span class="grey">/ 100</span></p>
        </div>
        <div class="box blue">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
            <p class="last"><strong>72</strong> <span class="grey">/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
      
    </div>

  </div>
</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
